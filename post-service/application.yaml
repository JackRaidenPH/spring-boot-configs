spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/miniposterdb
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  security:
    user:
      name: user
      password: password
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    queue:
      postQueue: addPostQueue
      analyticsQueue: addAnalyticsRecordQueue
    exchange:
      postExchange: miniposter.post
      analyticsExchange: miniposter.analytics

post:
  maxLength: 250
rest:
  checkBadWordsURL: 'http://localhost:8004'

server:
  port: 8002
