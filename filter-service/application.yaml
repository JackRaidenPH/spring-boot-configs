spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/MiniposterFiltersDatabase
    username: miniposter
    password: miniposter_password
    driverClassName: org.postgresql.Driver
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  security:
    user:
      name: user
      password: password

server:
  port: 8004
